<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Are You Smarter Than My 5th Graders Quiz Appp</title>
    <meta name="description" content="Test your knowledge of 5th grade subject material">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="correction-image-container">
        <a href="incorrect.html">
          <img class="logo" src="https://cdn2.iconfinder.com/data/icons/bubble-education-icons-1/360/Ruler_and_Pencil-512.png" alt="school icon2"/>
          <!-- <img class="logo" src="http://camaraderiemom.com/wp-content/uploads/2018/01/635817379401360517-School-building-icon-800x400.jpg" alt="school icon"/> -->
        </a>
      </div>
      <div class="qands-container">
        <ul class= "qands">
          <li>Question: <span class="questionNumber">1</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="correction-message-container">
        <h1 class= "Message">That's Incorrect! Need help? Let's ask the students.</h1>
        <h2 class="">The correct answer is: Precipitation</h2>
        <button type="button" class="nextButton">Next</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
